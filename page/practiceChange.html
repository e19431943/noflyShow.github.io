<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/practiceChange.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form id="contact" class="contact" action="">
            <h3>Form</h3>
            <h4> 輸入資料</h4>
            <fieldset>
                <input type="text" placeholder="your name" tabindex="1" required autofocus>
            </fieldset>
            <fieldset>
                <input type="email" placeholder="Email" tabindex="2" required>
            </fieldset>
            <fieldset>
                <input type="tel" placeholder="phone Number" tabindex="3" required>
            </fieldset>
            <fieldset>
                <input type="url" placeholder="webSite" tabindex="4" required>
            </fieldset>
            <fieldset>
                <textarea placeholder="type your message here..." tabindex="5"></textarea>
            </fieldset>
            <fieldset>
                <button name="submit" type="submit" id="contackSubmit" data-submit="...sending">Submit</button>
            </fieldset>
            <p class="copyright">&copy Design by <a href="#" title="Nolfy">Nofly</a> 

            </p>
        </form>
    </div>
</body>
</html>
